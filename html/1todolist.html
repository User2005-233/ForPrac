<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>It's to-do list!</title>
        <link rel="stylesheet" href="../css/1todolist.css">
        <script src="../js/1todolist.js"></script>
    </head>
    <body>
        <div class="whole">
            <h1>Here's your to-do list:</h1>
        
            <input type="text" id="itemInput" placeholder="Enter item">
    
            <button id="submit" >Click to add one li</button>

            <button id="clearButton">Click to clear all of your list</button>
    
            <h2>Today...</h2>
    
            <div>
                <ul id="itemList"></ul>
            </div>
        </div>

    </body>
</html>
