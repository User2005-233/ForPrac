<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Let's login</title>
    </head>
    <body>
        <h1>Fill in your information</h1>
        <h2>This step is essential!</h2>
        <form action="">
            <fieldset>
                <label for="gender">Your gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
                <legend>We will not expose these!</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="email">Your Email:</label>
                <input type="text" id="email" name="email"><br><br>
                <h3><label for="littleTalk">Anything to tell us?</label></h3>
                <textarea name="littleTalk" id="littleTalk">Type in your opinions</textarea><br>
                <input type="submit" value="Click to SUBMIT">
            </fieldset>
        </form>
    </body>
</html>
